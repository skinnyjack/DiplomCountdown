<html>
    <head>
        <title>Диплом близко</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
    </head>
    <body>
        <div id="getting-started"></div>
        <div id="hoursSum"></div>
        <script type="text/javascript">
            $('#getting-started').countdown('2017/06/16', function (event) {
                $(this).html(event.strftime('%w weeks %d days %H:%M:%S'));
            });
            $('#hoursSum').countdown("2017/06/16", function (event) {
                var totalHours = event.offset.totalDays * 24 + event.offset.hours;
                $(this).html(event.strftime(totalHours + ' hr %M min %S sec'));
            });
        </script>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/9jK-NcRmVcw?rel=0&amp;controls=0" frameborder="0" allowfullscreen></iframe>
    </body>
</html>

<html>
    <head>
        <title>Диплом близко</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10">
                    <h1 class="text-center">До диплома осталось</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-2">                    
                    <div class="row">
                        <div class="col-md-4">
                            <h2>Всего</h2>
                        </div>
                        <div class="col-md-8" >
                            <h3 id="countdown-all"></h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <img src="//pp.userapi.com/c637220/v637220066/59e21/vQtLXXxNQ4M.jpg"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-2">
                    <iframe width="560" height="315" src="//www.youtube.com/embed/9jK-NcRmVcw?rel=0" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var dateX = '2017/06/16';
            $('#countdown-all').countdown(dateX, function (event) {
                var totalHours = event.offset.totalDays * 24 + event.offset.hours;
                $(this).html(event.strftime(totalHours + ' часов %M минут %S секунд'));
            });
        </script>
    </body>
</html>
